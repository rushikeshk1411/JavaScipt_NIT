<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <h1>Quize Game</h1>
        <div class="innercontainer">
            <div class="score"><h3>Score: </h3></div>
            <div class="Question">What is Your name</div>
            <div class="Options">
                <input type="radio" name="Answer"><button id="option1" onclick="CheckAnswer(0)">Option 1</button></input><br/>
                <input type="radio" name="Answer"><button id="option2" onclick="CheckAnswer(1)">Option 2</button></input><br/>
                <input type="radio" name="Answer"><button id="option3" onclick="CheckAnswer(2)">Option 3</button></input><br/>
                <input type="radio" name="Answer"><button id="option4" onclick="CheckAnswer(3)">Option 4</button></input><br/>
            </div>
            <div class="feedback"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
